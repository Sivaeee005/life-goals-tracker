<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sivakumar's Life Goals</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXXX-X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-XXXXXXXXX-X');
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Life Goals Tracker</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#goals">Goals</a></li>
                <li><a href="#progress">Track Progress</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>About Me</h2>
        <p>I'm Sivakumar Ayyappan, and this website tracks my life goals and progress.</p>
    </section>

    <section id="goals">
        <h2>My Life Goals</h2>
        <ul id="goalList">
            <!-- Goals will appear here -->
        </ul>
        
        <!-- Form to add new goal -->
        <h3>Add a New Goal</h3>
        <form id="goalForm">
            <input type="text" id="goalName" placeholder="Enter your goal" required>
            <input type="number" id="goalProgress" placeholder="Progress (0-100)" min="0" max="100" required>
            <button type="submit">Add Goal</button>
        </form>
    </section>

    <section id="progress">
        <h2>Goal Progress</h2>
        <div id="progressBar">
            <!-- Progress bars for each goal will be shown here -->
        </div>
    </section>

    <footer>
        <p>Connect with me: <a href="mailto:example@example.com">example@example.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
